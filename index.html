<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            font-size: 1rem;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
            position: relative;
            left: 20px;
        }
        .zalo-link {
            text-align: center;
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        /* Hiệu ứng cho tiêu đề */
        .title-effect {
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
            text-align: center;
        }
        /* Hiệu ứng cho các dòng cập nhật */
        .update-effect {
            animation: fadeInLeft 1s ease forwards;
            opacity: 0;
        }
        /* Hiệu ứng cho liên kết Zalo */
        .zalo-link-effect {
            animation: fadeInRight 1s ease forwards;
            opacity: 0;
        }
        /* Hiệu ứng mới */
        @keyframes fadeInDownBig {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInRightBig {
            from {
                opacity: 0;
                transform: translateX(-40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeInLeftBig {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        @keyframes fadeInUpBig {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .title-effect-big {
            animation: fadeInDownBig 1s ease forwards;
            opacity: 0;
            text-align: center;
        }
        .update-effect-big {
            animation: fadeInUpBig 1s ease forwards;
            opacity: 0;
        }
        .zalo-link-effect-big {
            animation: fadeInRightBig 1s ease forwards;
            opacity: 0;
        }
        .additional-effect-1 {
            animation: fadeInLeftBig 1s ease forwards;
            opacity: 0;
        }
        .additional-effect-2 {
            animation: fadeInDownBig 1s ease forwards;
            opacity: 0;
        }
        .additional-effect-3 {
            animation: fadeInLeftBig 1s ease forwards;
            opacity: 0;
        }
        /* Thêm các hiệu ứng khác tại đây */
    </style>
</head>
<body>
    <h1 class="title-effect-big">Cập Nhật</h1>
    <ul>
        <li class="update-effect-big" style="animation-delay: 0.8s;"><strong>Phiên Bản 1.0:</strong> Cập nhật lớn với giao diện người dùng được thiết kế lại</li>
    </ul>
	
	    <ul>
        <li class="update-effect-big" style="animation-delay: 1s;"><strong>Nhóm Zalo:</strong> <a href="https://zalo.me/g/rkicpp858">https://zalo.me/g/rkicpp858</a></li>
    </ul>
	
	

    <!-- Thêm các phần khác với các hiệu ứng khác tại đây -->
</body>
</html>
